<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tet Gifts</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans:wght@300;400;500;600;700;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              "primary": "#d90429",
              "primary-glow": "#ef233c",
              "accent": "#ffb703",
              "gold": "#FFD700",
              "peach": "#FFE5D9",
              "blush": "#FFF0EB",
              "background-dark": "#1a1816",
              "surface-dark": "#231f1d",
              "surface-darker": "#1a1715",
              "card-dark": "#2a2522",
              "background-light": "#FFF5F0",
              "surface-light": "#FFFAF7",
              "card-light": "#FFFFFF",
              "text-primary": "#ffffff",
              "text-secondary": "#b8a898",
              "text-light-main": "#2D1810",
              "text-light-secondary": "#6B4423",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
              "serif": ["Playfair Display", "serif"],
            },
            boxShadow: {
              'glow': '0 0 20px rgba(217, 4, 41, 0.3)',
              'glow-accent': '0 0 15px rgba(255, 183, 3, 0.2)',
            }
          },
        },
      }
    </script>
    <style>
      .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24; }
      body {
        transition: background-color 0.3s, color 0.3s;
      }
      /* Light mode - Warm Tet atmosphere with subtle red/peach gradient */
      body {
        background: linear-gradient(135deg, #FFF5F0 0%, #FFE5D9 50%, #FFF0EB 100%);
        background-image: radial-gradient(circle at 10% 20%, rgba(217, 4, 41, 0.08) 0%, transparent 40%),
                          radial-gradient(circle at 90% 80%, rgba(255, 215, 0, 0.06) 0%, transparent 40%),
                          linear-gradient(135deg, #FFF5F0 0%, #FFE5D9 50%, #FFF0EB 100%);
      }
      .dark body {
        background: linear-gradient(135deg, #1a1816 0%, #0f0e0d 50%, #1a1816 100%);
        background-image: radial-gradient(circle at 10% 20%, rgba(139, 35, 50, 0.15) 0%, transparent 30%),
                          radial-gradient(circle at 90% 80%, rgba(184, 134, 11, 0.08) 0%, transparent 30%),
                          linear-gradient(135deg, #1a1816 0%, #0f0e0d 50%, #1a1816 100%);
      }
      .glass-panel {
        background: rgba(30, 27, 25, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 215, 180, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .light .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(217, 4, 41, 0.1);
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Tet festive animations */
      @keyframes swing {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .animate-swing {
        animation: swing 3s ease-in-out infinite;
      }
      
      @keyframes gradient {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      .animate-gradient {
        background-size: 200% auto;
        animation: gradient 3s linear infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0); }
        50% { opacity: 1; transform: scale(1); }
      }
      .animate-sparkle {
        animation: sparkle 2s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root" class="flex-1 flex flex-col"></div>

</body>
</html>
